version: 2
jobs:
  build:
    working_directory: /go/src/github.com/Clever/kinesis-to-firehose
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - setup_remote_docker
      - run: cd /tmp/ && wget https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
      - run: sudo pip install --upgrade awscli && aws --version
      - run: pip install --upgrade --user awscli
      - run: echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      - run: cd $HOME && git clone --depth 1 -v git@github.com:clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
      - run: make install_deps
      - run: make build
      - run: make test
      - run: make download_jars
      - deploy:
          name: Publish Docker Image
          command: $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
      - deploy:
          name: Publish Catapult Application
          command: |
            $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS kinesis-to-firehose-log-archive
            $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS kinesis-to-firehose-log-search
      - deploy:
          name: "Deploy (master branch only)"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              $HOME/ci-scripts/circleci/dapple-deploy $DAPPLE_URL $DAPPLE_USER $DAPPLE_PASS kinesis-to-firehose-log-archive dev-infra no-confirm-deploy
              $HOME/ci-scripts/circleci/dapple-deploy $DAPPLE_URL $DAPPLE_USER $DAPPLE_PASS kinesis-to-firehose-log-archive production no-confirm-deploy
              $HOME/ci-scripts/circleci/dapple-deploy $DAPPLE_URL $DAPPLE_USER $DAPPLE_PASS kinesis-to-firehose-log-search dev-infra no-confirm-deploy
              $HOME/ci-scripts/circleci/dapple-deploy $DAPPLE_URL $DAPPLE_USER $DAPPLE_PASS kinesis-to-firehose-log-search production no-confirm-deploy
            fi
